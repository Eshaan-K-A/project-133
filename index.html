<html>

<head>

  <title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div class="btn btn-dark header" class="btn-grad" style="background-image: linear-gradient(to left, #EA5C2B ,#FF7F3F, #F6D860, #95CD41)">OBJECT DETECTION</div>
    <br>
    <br>
    <br>
    <button class="btn-grad acAndTv" style="background-image: linear-gradient(to right, #F09819  51%,#FF512F 0%, #FF512F  100%)" onclick="acAndTv()" id="acAndTv">AC & TV</button>
    <br>
    <br>
    <br>
    <button class="btn-grad bedroom" style="background-image: linear-gradient(to right,  #12D8FA  51%, #1FA2FF 0%, #1FA2FF  100%)"  onclick="bedroom()" id="bedroom">BEDROOM</button>
    <br>
    <br>
    <br>
    <button class="btn-grad bottles" style="background-image: linear-gradient(to right,#EAECC6  51%, #2BC0E4 0%, #2BC0E4  100%)"  onclick="bottles()" id="bottles">BOTTLES</button>
    <br>
    <br>
    <br>
    <button class="btn-grad fruits" style="background-image: linear-gradient(to right, #24FE41  51%,#FDFC47 0%, #FDFC47  100%)"  onclick="fruits()" id="fruits">FRUITS</button>
    <br>
    <br>
    <br>
    <button class="btn-grad wardrobe" style="background-image: linear-gradient(to right,#f44336  51%, #2196f3 0%, #2196f3  100%)"  onclick="wardrobe()" id="wardrobe">WARDROBE</button>
  </center>
  <script src="main.js"></script>

</body>

</html>
